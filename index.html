<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <header>
        <a class="register">注册</a>
        登录
        <a class="close">关闭</a>
    </header>
    <main>
        <div class="box">
            <input type="image" src="images/phone.png" width="46px" height="66px">
            <div class="line"></div>
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="box">
            <input type="image" src="images/password.png" width="46px" height="66px">
            <div class="line"></div>
            <input type="password" placeholder="请输入密码">
        </div>
        <button>登录</button>
    </main>
</body>
<div class="forget"><a href="#">忘记密码?</a></div>
</html>
